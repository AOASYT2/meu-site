<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECH - Celulares e Smartphones</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>TECH</h1>
            </div>
            <div class="nav-buttons">
                <div id="userInfo" class="user-info hidden">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span id="userName"></span>
                </div>
                <button id="loginBtn" class="nav-button" onclick="showLoginSection()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                        <polyline points="10 17 15 12 10 7"></polyline>
                        <line x1="15" y1="12" x2="3" y2="12"></line>
                    </svg>
                    Entrar
                </button>
                <button id="logoutBtn" class="nav-button hidden" onclick="logout()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Sair
                </button>
                <button class="nav-button cart-button" onclick="toggleCart()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 22C9.55228 22 10 21.5523 10 21C10 20.4477 9.55228 20 9 20C8.44772 20 8 20.4477 8 21C8 21.5523 8.44772 22 9 22Z"></path>
                        <path d="M20 22C20.5523 22 21 21.5523 21 21C21 20.4477 20.5523 20 20 20C19.4477 20 19 20.4477 19 21C19 21.5523 19.4477 22 20 22Z"></path>
                        <path d="M1 1H5L7.68 14.39C7.77144 14.8504 8.02191 15.264 8.38755 15.5583C8.75318 15.8526 9.2107 16.009 9.68 16H19.4C19.8693 16.009 20.3268 15.8526 20.6925 15.5583C21.0581 15.264 21.3086 14.8504 21.4 14.39L23 6H6"></path>
                    </svg>
                    <span>Carrinho</span>
                    <span class="cart-count" id="cartCount">0</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Login Section -->
        <section id="loginSection" class="login-section">
            <div class="login-container">
                <div class="login-logo">
                    <h1>TECH</h1>
                    <p>Sua plataforma digital</p>
                </div>

                <!-- Formulário de Login -->
                <div id="loginForm" class="form-container">
                    <div class="form-header">
                        <h2>Bem-vindo de volta</h2>
                        <p>Entre na sua conta para continuar</p>
                    </div>

                    <div id="loginMessage" class="message"></div>

                    <form id="loginFormElement">
                        <div class="form-group">
                            <label for="loginEmail">E-mail</label>
                            <input type="email" id="loginEmail" placeholder="seu@email.com" required>
                        </div>

                        <div class="form-group">
                            <label for="loginPassword">Senha</label>
                            <div class="password-toggle">
                                <input type="password" id="loginPassword" placeholder="••••••••" required>
                                <button type="button" onclick="togglePassword('loginPassword')">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="btn">Entrar</button>
                    </form>

                    <div class="divider">
                        <span>ou</span>
                    </div>

                    <button type="button" class="btn btn-secondary" onclick="showRegisterForm()">
                        Criar nova conta
                    </button>
                </div>

                <!-- Formulário de Cadastro -->
                <div id="registerForm" class="form-container hidden">
                    <div class="form-header">
                        <h2>Criar conta</h2>
                        <p>Preencha os dados para se registrar</p>
                    </div>

                    <div id="registerMessage" class="message"></div>

                    <form id="registerFormElement">
                        <div class="form-group">
                            <label for="registerName">Nome completo</label>
                            <input type="text" id="registerName" placeholder="João Silva" required>
                        </div>

                        <div class="form-group">
                            <label for="registerEmail">E-mail</label>
                            <input type="email" id="registerEmail" placeholder="seu@email.com" required>
                        </div>

                        <div class="form-group">
                            <label for="registerPassword">Senha</label>
                            <div class="password-toggle">
                                <input type="password" id="registerPassword" placeholder="••••••••" required>
                                <button type="button" onclick="togglePassword('registerPassword')">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirmar senha</label>
                            <div class="password-toggle">
                                <input type="password" id="confirmPassword" placeholder="••••••••" required>
                                <button type="button" onclick="togglePassword('confirmPassword')">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="btn">Cadastrar</button>
                    </form>

                    <div class="divider">
                        <span>ou</span>
                    </div>

                    <button type="button" class="btn btn-secondary" onclick="showLoginForm()">
                        Já tenho uma conta
                    </button>
                </div>
            </div>
        </section>

        <!-- Products Section -->
        <section id="productsSection" class="products-section">
            <div class="hero">
                <h2>Celulares Premium</h2>
                <p>Os melhores smartphones do mercado com tecnologia de ponta</p>
            </div>

            <div class="products-grid" id="productsGrid">
                <!-- Products will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>Meu Carrinho</h3>
            <button class="close-cart" onclick="toggleCart()">✕</button>
        </div>
        <div class="cart-items" id="cartItems">
            <div class="empty-cart">
                <p>Seu carrinho está vazio</p>
            </div>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cartTotal">R$ 0,00</span>
            </div>
            <button class="btn btn-primary" onclick="checkout()">
                Finalizar Compra
            </button>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="toggleCart()"></div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // Product data with real phone images
        const products = [
            {
                id: 1,
                name: "iPhone 15 Pro Max",
                price: 9999,
                image: "/imagens/logo.png"
            },
            {
                id: 2,
                name: "Samsung Galaxy S24 Ultra",
                price: 8499,
                image: "https://images.samsung.com/is/image/samsung/p6pim/br/2302/gallery/br-galaxy-s23-s918-sm-s918bzkdzto-thumb-535916723"
            },
            {
                id: 3,
                name: "Google Pixel 8 Pro",
                price: 6999,
                image: "https://store.google.com/products/compare/pixel_8_pro/images/hero.png"
            },
            {
                id: 4,
                name: "OnePlus 12",
                price: 5499,
                image: "https://image01.oneplus.net/shop/202312/04/2023120410013695c3a9a5a2e4a1b8b8c3c7d9e1f2a3b.jpg"
            },
            {
                id: 5,
                name: "Xiaomi 14 Ultra",
                price: 6299,
                image: "https://i01.appmifile.com/v1/MI_18455B3E4DA706226CF7535A58E875F0/pms_1701375383.7189178.png"
            },
            {
                id: 6,
                name: "Asus ROG Phone 8",
                price: 7499,
                image: "https://dlcdnwebimgs.asus.com/gain/9c4a4d5f-6c4f-4e9e-9a1a-8f8c8d7e6f5a.jpg"
            },
            {
                id: 7,
                name: "Motorola Edge 50 Pro",
                price: 4299,
                image: "https://motorola-global-portal-pt.cdn.content.amplience.net/i/motorola/motorola-edge-50-pro-prod-hero-black"
            },
            {
                id: 8,
                name: "Sony Xperia 1 V",
                price: 8999,
                image: "https://www.sony.com/image/123a4b5c6d7e8f9g0h1i2j3k4l5m6n7o8p9q0r1s2t3u4v5w6x7y8z9"
            },
            {
                id: 9,
                name: "Nothing Phone (2)",
                price: 4999,
                image: "https://nothing.com/images/phone-2/phone-2-black-front.png"
            },
            {
                id: 10,
                name: "OPPO Find X6 Pro",
                price: 6999,
                image: "https://www.oppo.com/content/dam/oppo/product-asset-library/find-x/find-x6-pro/find-x6-pro-v1-black.png"
            },
            {
                id: 11,
                name: "Vivo X100 Pro",
                price: 5799,
                image: "https://www.vivo.com.br/images/x100-pro/x100-pro-asteroid-black.png"
            },
            {
                id: 12,
                name: "Realme GT 5 Pro",
                price: 3999,
                image: "https://image01.realme.net/general/20231204/1701688967815.png"
            }
        ];

        // Cart state
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;

        // Users database
        let users = JSON.parse(localStorage.getItem('users')) || [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkUserSession();
            renderProducts();
            updateCartUI();
        });

        // Check user session
        function checkUserSession() {
            if (currentUser) {
                showProductsSection();
                updateUserUI();
            } else {
                showLoginSection();
            }
        }

        // Show login section
        function showLoginSection() {
            document.getElementById('loginSection').style.display = 'flex';
            document.getElementById('productsSection').style.display = 'none';
        }

        // Show products section
        function showProductsSection() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('productsSection').style.display = 'block';
        }

        // Update user UI
        function updateUserUI() {
            if (currentUser) {
                document.getElementById('userInfo').classList.remove('hidden');
                document.getElementById('userName').textContent = currentUser.name;
                document.getElementById('loginBtn').classList.add('hidden');
                document.getElementById('logoutBtn').classList.remove('hidden');
            } else {
                document.getElementById('userInfo').classList.add('hidden');
                document.getElementById('loginBtn').classList.remove('hidden');
                document.getElementById('logoutBtn').classList.add('hidden');
            }
        }

        // Logout
        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            updateUserUI();
            showLoginSection();
            showToast('Você saiu da sua conta');
        }

        // Render products
        function renderProducts() {
            const productsGrid = document.getElementById('productsGrid');
            productsGrid.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <div class="product-price">R$ ${product.price.toLocaleString('pt-BR')}</div>
                        <div class="product-actions">
                            <button class="btn-product btn-primary" onclick="buyNow(${product.id})">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                                </svg>
                                Comprar
                            </button>
                            <button class="btn-product btn-secondary" onclick="addToCart(${product.id})">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 5v14M5 12h14"></path>
                                </svg>
                                Carrinho
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Login functions
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
        }

        function showRegisterForm() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            clearMessages();
        }

        function showLoginForm() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            clearMessages();
        }

        function clearMessages() {
            document.getElementById('loginMessage').style.display = 'none';
            document.getElementById('registerMessage').style.display = 'none';
        }

        function showMessage(elementId, message, type) {
            const messageEl = document.getElementById(elementId);
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function isValidPassword(password) {
            return password.length >= 6;
        }

        // Process login
        document.getElementById('loginFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!isValidEmail(email)) {
                showMessage('loginMessage', 'Por favor, insira um e-mail válido.', 'error');
                return;
            }
            
            if (!isValidPassword(password)) {
                showMessage('loginMessage', 'A senha deve ter pelo menos 6 caracteres.', 'error');
                return;
            }
            
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                currentUser = user;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                showMessage('loginMessage', `Bem-vindo(a), ${user.name}!`, 'success');
                updateUserUI();
                
                setTimeout(() => {
                    showProductsSection();
                }, 1000);
            } else {
                showMessage('loginMessage', 'E-mail ou senha incorretos.', 'error');
            }
        });

        // Process register
        document.getElementById('registerFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (name.length < 2) {
                showMessage('registerMessage', 'Por favor, insira seu nome completo.', 'error');
                return;
            }
            
            if (!isValidEmail(email)) {
                showMessage('registerMessage', 'Por favor, insira um e-mail válido.', 'error');
                return;
            }
            
            if (!isValidPassword(password)) {
                showMessage('registerMessage', 'A senha deve ter pelo menos 6 caracteres.', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('registerMessage', 'As senhas não coincidem.', 'error');
                return;
            }
            
            if (users.some(u => u.email === email)) {
                showMessage('registerMessage', 'Este e-mail já está cadastrado.', 'error');
                return;
            }
            
            const newUser = {
                id: Date.now(),
                name: name,
                email: email,
                password: password
            };
            
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            
            showMessage('registerMessage', 'Conta criada com sucesso!', 'success');
            
            setTimeout(() => {
                document.getElementById('registerFormElement').reset();
                showLoginForm();
            }, 2000);
        });

        // Cart functions
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            saveCart();
            updateCartUI();
            showToast(`${product.name} adicionado ao carrinho!`);
        }

        function buyNow(productId) {
            const product = products.find(p => p.id === productId);
            showToast(`Redirecionando para compra de ${product.name}...`);
        }

        function toggleCart() {
            const cartSidebar = document.getElementById('cartSidebar');
            const overlay = document.getElementById('overlay');
            
            cartSidebar.classList.toggle('open');
            overlay.classList.toggle('show');
        }

        function updateCartUI() {
            const cartCount = document.getElementById('cartCount');
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');

            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;

            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart"><p>Seu carrinho está vazio</p></div>';
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="cart-item-info">
                            <h4>${item.name}</h4>
                            <p>R$ ${item.price.toLocaleString('pt-BR')}</p>
                            <div class="cart-item-actions">
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                                <span>${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                                <button class="quantity-btn" onclick="removeFromCart(${item.id})" style="color: #ff4444; border-color: #ff4444;">✕</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = `R$ ${total.toLocaleString('pt-BR')}`;
        }

        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    saveCart();
                    updateCartUI();
                }
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            saveCart();
            updateCartUI();
        }

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function checkout() {
            if (cart.length === 0) {
                showToast('Seu carrinho está vazio!');
                return;
            }
            showToast('Redirecionando para o pagamento...');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
